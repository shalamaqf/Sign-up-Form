<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- main-container -->
    <div class="main-container">
        <!-- first child of main-container -->
        <div class="brand-container">
            <!-- first child of brand-container -->
            <figure>
                <img id="brand-image" src="/img/arun-clarke-iYuYjBWsqeI-unsplash.jpg" alt="A tall building with a black and white filter">
                <figcaption id="overlay-credit">Photo by <a href="https://unsplash.com/@arunclarke">Arun Clarke</a> 
                on <a href="https://unsplash.com/photos/grayscale-photo-of-concrete-building-iYuYjBWsqeI">Unsplash</a></figcaption>
            </figure>
            <!-- second child of brand-container -->
            <div class="logo-container">
                <img id="logo" src="/img/odin-lined.png" alt="The Odin Project's logo">
                <span id="brand-name">ODIN</span>
            </div>
        </div>
        <!-- second child of main-container -->
        <div class="landing-container">
          <!-- first child of landing-container -->
          <section id="hero">
            <p class="paragraph-hero">This is not a real online service! You know you need something 
              like this in your life to help you realize your deepest dreams.
              Sign up <em>now</em> to get started. 
            </p>
            <p class="paragraph-hero">You <em>know</em> you want to.</p>
          </section>
          <!-- second child of landing-container -->
          <form action="#" method="post">
            <!-- first child of form section -->
            <div class="form-body">
              <!-- first child of form-body -->
              <h1>Let's do this!</h1>
              <!-- first & last name -->
              <div class="field first-last-name">
                <div class="first-name">
                  <label for="first">FIRST NAME</label>
                  <input type="text" id="first" name="first-name" required>
                </div>
                <div class="last-name">
                  <label for="last">LAST NAME</label>
                  <input type="text" id="last" name="last-name" required>
                </div>
              </div>
              <!-- email & phone number -->
              <div class="field email-phonenumber">
                <div class="email">
                  <label for="user-email">EMAIL</label>
                  <input type="email" id="user-email" name="user_email" required>
                </div>
                <div class="phonenumber">
                  <label for="user-phonenumber">PHONE NUMBER</label>
                  <input type="tel" id="user-phonenumber" name="user_phonenumber">
                </div>
              </div>
              <!-- password & confirm  password -->
              <div class="field password-confirm">
                <div class="password">
                  <label for="user-password">PASSWORD</label>
                  <input 
                    type="password" 
                    id="user-password" 
                    name="user_password"
                    minlength="7"
                    maxlength="15"
                    pattern="^[\w\s]{7,15}$"
                    required>
                </div>
                <div class="confirm">
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm_password"
                    minlength="7"
                    maxlength="15"
                    pattern="^[\w\s]{7,15}$"
                    required>
                </div>
              </div>
            </div>
            <!-- second child of form section -->
            <div class="form-actions">
              <button type="submit" id="sign-up-btn">Create Account</button>
              <p>Already have an account? <span role="link" tabindex="0">Log in</span></p>
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
